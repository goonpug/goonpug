# Travis-CI config for GoonPUG

language: c
compiler: gcc

before_install:
    - git submodule update --init --recursive

branches:
    only:
        - master
        
script: make && make debug

# Use IRC notifications instead of email
notifications:
    email: false
    irc:
        channels:
            - "irc.synirc.net#goonpug"
        on_success: always
        on_failure: always
