# Travis-CI config for GoonPUG

language: c
compiler: gcc

before_install:
    - git submodule update --init --recursive
    # travis now uses 64-bit vm's, so we need to install 32-bit libc-dev
    - sudo apt-get update -qq
    - sudo apt-get install libc6-dev-i386 -qq 

branches:
    only:
        - master
        
script: make && make debug

# Use IRC notifications instead of email
notifications:
    email: false
    irc:
        channels:
            - "irc.synirc.net#goonpug"
        on_success: always
        on_failure: always
